<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Pirate - Nutrition Scanner</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <!-- Intro Screen -->
        <div id="intro-screen" class="screen active">
            <header class="logo">
                <div class="logo-icon">üçú</div>
                <h1>ramen pirate</h1>
            </header>

            <div class="barcode-container">
                <div class="barcode-icon">
                    <svg viewBox="0 0 154 154" fill="currentColor">
                        <path d="M10 10h134v134H10z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M20 30h20v94H20zM45 30h8v94h-8zM58 30h12v94H58zM75 30h6v94h-6zM86 30h10v94h-10zM101 30h8v94h-8zM114 30h20v94h-20z"/>
                    </svg>
                </div>
                <div class="sparkle">‚ú®</div>
            </div>

            <button id="scan-btn" class="scan-button">
                + scan your ramen
            </button>

            <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <header class="logo">
                <div class="logo-icon">üçú</div>
                <h1>ramen pirate</h1>
            </header>

            <div class="pirate-level">
                <h2>Pirate level</h2>
                <div class="pirate-flags">
                    <span class="flag">üè¥‚Äç‚ò†Ô∏è</span>
                    <span class="flag">üè¥‚Äç‚ò†Ô∏è</span>
                    <span class="flag">üè¥‚Äç‚ò†Ô∏è</span>
                </div>
            </div>

            <div class="nutrition-info">
                <div class="info-row">
                    <span class="label mono">Salt/Sodium</span>
                    <span class="value" id="sodium-value">-- mg</span>
                </div>
                <div class="info-row">
                    <span class="label mono">Allergens</span>
                    <span class="value" id="allergens-value">--</span>
                </div>
                <div class="info-row">
                    <span class="label">Additives</span>
                    <span class="value" id="additives-value">--</span>
                </div>
                <div class="info-row">
                    <span class="label">Spice Level</span>
                    <span class="value" id="spice-value">--</span>
                </div>
            </div>

            <div class="summary" id="summary-text">
                Scanning your ramen...
            </div>

            <div class="emoji-face">(‡πë-Ôπè-‡πë)</div>

            <button id="scan-again-btn" class="scan-button">
                Scan Another
            </button>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
            <div class="spinner"></div>
            <p>Analyzing your ramen...</p>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
