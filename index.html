<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Pirate - Nutrition Scanner</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <!-- Intro Screen -->
        <div id="intro-screen" class="screen active">
            <header class="logo">
                <img src="/logo.svg" alt="Ramen Pirate Logo" class="logo-image">
            </header>

            <p class="intro-text">
                Beware...of the Ramen addiction. Scan your ingredient list for piracy levels:
            </p>

            <div class="barcode-container" id="barcode-trigger">
                <img src="/Barcode.svg" alt="Barcode" class="barcode-icon">
            </div>

            <p class="tap-instruction">Tap to scan</p>

            <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <header class="logo">
                <img src="/logo.svg" alt="Ramen Pirate Logo" class="logo-image">
            </header>

            <div class="pirate-level">
                <div class="pirate-flags">
                    <img src="/pirate-rate-empty.svg" alt="Pirate" class="pirate-icon" data-index="0">
                    <img src="/pirate-rate-empty.svg" alt="Pirate" class="pirate-icon" data-index="1">
                    <img src="/pirate-rate-empty.svg" alt="Pirate" class="pirate-icon" data-index="2">
                    <img src="/pirate-rate-empty.svg" alt="Pirate" class="pirate-icon" data-index="3">
                    <img src="/pirate-rate-empty.svg" alt="Pirate" class="pirate-icon" data-index="4">
                </div>
            </div>

            <div class="nutrition-info">
                <div class="info-row">
                    <span class="label">Salt/Sodium</span>
                    <span class="value" id="sodium-value">-- mg</span>
                </div>
                <div class="info-row">
                    <span class="label">Allergens</span>
                    <span class="value" id="allergens-value">--</span>
                </div>
                <div class="info-row">
                    <span class="label">Additives</span>
                    <span class="value" id="additives-value">--</span>
                </div>
                <div class="info-row">
                    <span class="label">Spice Level</span>
                    <span class="value" id="spice-value">--</span>
                </div>
            </div>

            <div class="summary" id="summary-text">
                Scanning your ramen...
            </div>

            <p class="scan-note">To scan another, click on Logo to return.</p>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
            <div class="spinner"></div>
            <p>Analyzing your ramen...</p>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
